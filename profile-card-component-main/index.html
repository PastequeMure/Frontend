<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ressources/css/style.css">
    <title>stats-preview-card</title>
    <link href="./ressources/assets/images/favicon-32x32.png" rel="icon" type="image/ico" />
</head>

<body>
    <header class="navbar">
        <a href=".."><img src="./ressources/assets/images/main.webp" alt="Home"></a>
        <div class="headerDivider"></div>
        <ul>
            <li><a href="./ressources/assets/render/desktop-design.jpg" target="_blank"><span>Desktop Model</span></a></li>
            <li><a href="./ressources/assets/render/mobile-design.jpg" target="_blank"><span>Mobile Model</span></a></li>
            <li><a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank"><span>Challenge</span></a></li>
        </ul>
    </header>
    
    <div class="container">
        <div class="bg">
            <img src="./ressources/assets/images/bg-pattern-top.svg" alt="top_bg" class="top_bg">
            <img src="./ressources/assets/images/bg-pattern-bottom.svg" alt="bottom_bg" class="bottom_bg">
        </div>
        <div class="card">
            <div class="top_card">
                <img src="./ressources/assets/images/bg-pattern-card.svg" alt="top_car_bg">
            </div>
            <div class="data">
                <img src="./ressources/assets/images/image-victor.jpg" alt="profile" class="profile_picture">
                <div class="personnal">
                    <h4 class="name">Victor Crest</h4>
                    <p class="age">26</p>
                </div>
                <span>London</span>
            </div>
            <div class="stats">
                <div>
                    <h4>80K</h4>
                    <span>Followers</span>
                </div>
                <div>
                    <h4>803K</h4>
                    <span>Likes</span>
                </div>
                <div>
                    <h4>1.4K</h4>
                    <span>Photos</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="challenge">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
            Coded by <a href="https://github.com/PastequeMure" target="_blank" class="pasteque"> Pastèque Mûre</a>.
        </p>
    </footer>
</body>
