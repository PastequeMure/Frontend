<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ressources/css/navbar&footer.css">
    <link rel="stylesheet" href="./ressources/css/2.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./ressources/assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <header>
        <div class="navbar">
            <a href=".."><img src="./ressources/assets/images/main.webp" alt="Home"></a>
            <div class="headerDivider"></div>
            <ul>
                <li><a href="./ressources/render/desktop-design.jpg" target="_blank"><span>Desktop Model</span></a></li>
                <li><a href="./ressources/render/mobile-design.jpg" target="_blank"><span>Mobile Model</span></a></li>
                <li><a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank"><span>Challenge</span></a></li>
            </ul>
        </div>
    </header>
    <div class="card">
        <div class="left">
            <img class="desk" src="./ressources/assets/images/image-product-desktop.jpg" alt="Product_Desktop">
            <img class="mobile" src="./ressources/assets/images/image-product-mobile.jpg" alt="Product_Mobile">
        </div>
        <div class="right">
            <div class="desc-product">
                <h4>PERFUME</h4>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="price">
                    <h1>
                        $149.99  
                    </h1>
                    <h4>$169.99</h4>
                </div>
                <div class="btn">
                    <img src="./ressources/assets/images/icon-cart.svg" alt="icon_cart"> 
                    <h3>Add to Cart</h3>
                </div>
            </div>
        </div>
    </div>
    <footer class="challenge">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
            Coded by <a href="https://github.com/PastequeMure" target="_blank" class="pasteque"> Pastèque Mûre</a>.
        </p>
    </footer>
</body>
</html>
