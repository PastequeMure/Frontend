<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./ressources/assets/images/favicon-32x32.png" type="image/icon">
        <link rel="stylesheet" href="./ressources/assets/css/style.css">
        <title>Order-summary-componnent</title>
    </head>
    <body>
        <img src="./ressources/assets/images/pattern-background-mobile.svg" alt="top-img-mobile" class="mobile">
        <img src="./ressources/assets/images/pattern-background-desktop.svg" alt="top-img-desktop" class="desktop">
        <header>
            <div class="navbar">
                <a href=".."><img src="./ressources/assets/images/main.webp" alt="Home"></a>
                <div class="headerDivider"></div>
                <ul>
                    <li><a href="./ressources/assets/render/desktop-design.jpg" target="_blank"><span>Desktop Model</span></a></li>
                    <li><a href="./ressources/assets/render/mobile-design.jpg" target="_blank"><span>Mobile Model</span></a></li>
                    <li><a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank"><span>Challenge</span></a></li>
                </ul>
            </div>
        </header>
        <div class="card">
            <div class="top-img">
                <img src="./ressources/assets/images/illustration-hero.svg" alt="top-img">
            </div>
            <div class="info">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="data">
                <img src="./ressources/assets/images/icon-music.svg" alt="icon-music">
                <div class="price">
                    <h4><b>Annual Plan</b></h4>
                    <p>$59.99/year</p>
                </div>
                <p class="change">Change</p>
            </div>
            <div class="buttons">
                <div class="proceed">Proceed to Payment</div>
                <div class="cancel">Cancel Order</div>
            </div>
        </div>
        <footer class="challenge">
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
                Coded by <a href="https://github.com/PastequeMure" target="_blank" class="pasteque"> Pastèque Mûre</a>.
            </p>
        </footer>
    </body>
</html>
