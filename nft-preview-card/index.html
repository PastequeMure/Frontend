<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./ressources/assets/images/favicon-32x32.png" size="32x32" type="image/icon">
        <link rel="stylesheet" href="./ressources/assets/css/style.css">
        <title>Nft-preview-card</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <a href=".."><img src="./ressources/assets/images/main.webp" alt="Home"></a>
                <div class="divider"></div>
                <ul>
                    <li><a href="./ressources/assets/render/desktop-design.jpg" target="_blank"><span>Desktop Model</span></a></li>
                    <li><a href="./ressources/assets/render/mobile-design.jpg" target="_blank"><span>Mobile Model</span></a></li>
                    <li><a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank"><span>Challenge</span></a></li>
                </ul>
            </div>
        </header>
        <div class="container">
            <img src="./ressources/assets/images/image-equilibrium.jpg" alt="">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <div class="data">
                <div class="price">
                    <img src="./ressources/assets/images/icon-ethereum.svg" alt="">
                    <span>0.041 ETH</span>
                </div>
                <div class="timer">
                    <img src="./ressources/assets/images/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="divider"></div>
            <div class="author">
                <img src="./ressources/assets/images/image-avatar.png" alt="">
                <p>Creation of <a href="#"><span>Jules Wyvern</span></a></p>
            </div>
        </div>
        <div class="challenge">
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
                Coded by <a href="https://github.com/PastequeMure" target="_blank" class="pasteque"> Pastèque Mûre</a>.
            </p>
        </div>
    </body>
</html>
